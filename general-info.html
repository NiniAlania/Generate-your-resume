<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პირადი ინფო</title>
    <link rel="stylesheet" href="./general-info.css">
    <link rel="stylesheet" href="./resume.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <section class="gen-info">
    <aside class="left">
        <aside class="personal-info">
            <header>
                <aside class="header-left">
                    <div>
                        <img class="vector1" src="./assets/Vector.png" alt="Vector">
                    </div>
                </aside>
                <aside class="header-right">
                    <aside class="top">
                        <h3 class="page-title">პირადი ინფო</h3>
                        <h5>1/3</h5>
                    </aside>
                    <aside class="bottom">
                        <hr>
                    </aside>
                </aside>
            </header>
            <main>
                <form>
                    <aside class="top">
                        <aside>
                            <label for="name">სახელი</label>
                            <div>
                                <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" > 
                                <span></span>
                            </div>
                            <h6>მინიმუმ 2 ასო, ქართული ასოები</h6>
                        </aside>
                        <aside>
                            <label for="surname">გვარი</label>
                            <div>
                                <input type="text" id="surname" name="surname" placeholder="შეიყვანეთ თქვენი გვარი" >
                                <span></span>
                            </div>
                            <h6>მინიმუმ 2 ასო, ქართული ასოები</h6>
                        </aside>
                    </aside>
                    <aside class="bottom">
                        <aside class="photo">
                            <h4>პირადი ფოტოს ატვირთვა</h4>
                            <div> 
                                <label for="image">ატვირთვა</label>
                                <input type="file" id="image" name="image">
                                <span></span>
                            </div>
                        </aside>
                        <aside>
                            <label for="description">ჩემ შესახებ(არასავალდებულო)</label>
                            <textarea id="description" cols="30" rows="10" name="description" placeholder="ზოგადი ინფო შენ შესახებ" maxlength="300"></textarea>
                        </aside>
                    
                        <aside>
                            <label class="email-label" for="email">ელ.ფოსტა</label>
                            <div>
                                <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ.ფოსტა">
                                <span></span>
                            </div>
                            <h6>უნდა მთავრდებოდეს @redberry.ge-ით</h6>
                        </aside>
                        <aside>
                            <label class="number-label" for="phone">მობილურის ნომერი</label>
                            <div>
                                <input type="tel" id="phone" name="phone" placeholder="შეიყვანეთ თქვენი მობილურის ნომერი">
                                <span></span>
                            </div>
                            <h6>უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს</h6>
                        </aside>
                    </aside>
                </form>
                <div>
                    <button class="button">შემდეგი</button>
                </div>
            </main>
         </aside>
         <aside class="experience">
            <header>
                <aside class="header-left">
                    <div>
                        <img class="vector2" src="./assets/Vector.png" alt="Vector">
                    </div>
                </aside>
                <aside class="header-right">
                    <aside class="top">
                        <h3 class="page-title">გამოცდილება</h3>
                        <h5>2/3</h5>
                    </aside>
                    <aside class="bottom">
                        <hr>
                    </aside>
                </aside>
            </header>
            <main>
               <section class="work">
                <aside class="work-top">
                    <aside class="position"> 
                        <label for="position-input" class="position-label">თანამდებობა</label>
                        <div>
                            <input type="text" id="position-input" class="position-input" placeholder="თანამდებობა" >
                            <span></span>
                        </div>
                        <h6>მინიმუმ 2 სიმბოლო</h6>
                    </aside>
                    <aside class="employer">
                        <label for="employer-input" class="employer-label">დამსაქმებელი</label>
                        <div>
                            <input type="text" id="employer-input" class="employer-input"  placeholder="დამსაქმებელი">
                            <span></span>
                        </div>
                        <h6>მინიმუმ 2 სიმბოლო</h6>
                    </aside>
                </aside>
                <aside class="work-middle">
                    <aside class="start-date">
                        <label for="input-start-date" id="label-start-date">დაწყების რიცხვი</label>
                        <div>
                            <input type="date" id="input-start-date" class="input-start-date">
                        </div>
                    </aside>
                    <aside class="end-date">
                        <label for="input-end-date" id="label-end-date">დამთავრების რიცხვი</label>
                        <div>
                            <input type="date" id="input-end-date" class="input-end-date">
                        </div>
                    </aside>
                </aside>
                <aside class="work-bottom">
                    <label for="work-description" id="work-description-label">აღწერა</label>
                    <textarea id="work-description" class="work-description" cols="30" rows="10" placeholder="გთხოვთ, შეიყვანოთ საქმიანობის აღწერა"></textarea>
                </aside>
               </section>
               <hr>
               <aside class="top-button">
                    <button class="add-exp">მეტი გამოცდილების დამატება</button>
               </aside>
               <aside class="bottom-button">
                    <button class="back">უკან</button>
                    <button class="next">შემდეგი</button>
               </aside>
            </main>
         </aside>
    </aside>
    <aside class="right">
        <aside class="top">
            <div class="display">
                <section class="first-part">
                    <aside class="first-page-information">
                        <aside class="fullname">
                            <h3 class="resume-name"></h3>
                            <h3 class="resume-surname"></h3>
                        </aside>
                        <aside class="contact">
                            <div>
                                <span class="email-icon"></span>
                                <h5 class="my-email"></h5>
                            </div>
                            <div>
                                <span class="mobile-icon"></span>
                                <h5 class="mobile-number"></h5>
                            </div>
                        </aside>
                        <aside class="aboutMe">
                            <h5 class="about-me-title">ჩემ შესახებ</h5>
                            <p class="about-me-p"></p>
                        </aside>
                    </aside>
                    <aside class="resume-photo">
                        <img class="resume-image" src="./assets/319365863_5725565094145258_2144989126924971448_n.jpeg" alt="">
                    </aside>
                </section>
                <hr class="first-part-hr">
                <section class="second-part">
                    <aside class="resume-experience">
                        <h5>გამოცდილება</h5>
                        <section class="resume-experience-block">
                            <div class="resume-employer">
                                <h6 class="resume-employer-position"></h6>
                                <span class="comma">,</span>
                                <h6 class="second resume-employer-employer"></h6>
                            </div>
                            <div class="experience-date">
                                <h6 class="resume-start-date"></h6>
                                <span class="def">-</span>
                                <h6 class="resume-end-date"></h6>
                            </div>
                            <p class="resume-description"></p>
                        </section>
                        <hr class="second-part-hr">
                    </aside>
                </section>

            </div>
        </aside>
        <aside class="bottom">
            <div></div>
        </aside>
    </aside>
   </section>
</body>
<script src="./validation-utils.js"></script>
<script src="./http-utils.js"></script>
<script src="./form.js"></script>
<script src="./general-info.js"></script>
</html>
